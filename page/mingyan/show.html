        .wave {

    <script src="https://xhemj.js.org/page/mingyan/mingyan.js"></script>
    <script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/nathco/jQuery.fontFlex@latest/jQuery.fontFlex.js"></script>
    <h3 class="name"><span id="name" class="label wave">有一位老师</span><span>曾经说过</span>：</h3>
    <div class="main">
        <h1>“<span id="mingyan" class="label label-secondary"></span>”</h1>
    </div>

    <script>
        if (mingyan.length != 0) {
            console.log("加载名言列表（版本：" + ver + "）成功");
            var n = rdNum(0, mingyan.length - 1);
            console.log("已选取第" + n + "条名言");
            $("span#mingyan").text(mingyan[n].split("：")[1]);
            $("span#name").text(mingyan[n].split("：")[0]);
        }

        function rdNum(minNum, maxNum) {
            switch (arguments.length) {
                case 1:
                    return parseInt(Math.random() * minNum + 1, 10);
                    break;
                case 2:
                    return parseInt(Math.random() * (maxNum - minNum + 1) + minNum, 10);
                    break;
                default:
                    return 0;
                    break;
            }
        } 
        $(function() {
            $('h1').fontFlex(24, 36, 70); 
            $('h3').fontFlex(24, 36, 70); 
	    });
    </script>

</body>
