    <script>
        function qs(qs) {
            var s = location.href;
            s = s.replace("?", "?&").split("&");
            var re = "";
            for (i = 1; i < s.length; i++) {
                if (s[i].indexOf(qs + "=") == 0) {
                    re = s[i].replace(qs + "=", "");
                }
            }
            return re;
        }
        function rdNum(minNum, maxNum) {
            switch (arguments.length) {
                case 1:
                    return parseInt(Math.random() * minNum + 1, 10);
                    break;
                case 2:
                    return parseInt(Math.random() * (maxNum - minNum + 1) + minNum, 10);
                    break;
                default:
                    return 0;
                    break;
            }
        }
        $(function () {
            $('h1').fontFlex(30, 36, 70);
            $('h3').fontFlex(30, 36, 70);
        });
        if (mingyan.length != 0) {
            console.log("加载名言列表（版本：" + ver + "）成功");
            if (qs("id") != "") {
                var n = qs("id")
            } else {
                var n = rdNum(0, mingyan.length - 1);
            }
            var name = mingyan[n].split("：")[0]
            if (mingyan[n].split("：").length = 2) {
                var my = mingyan[n].split("：")[1]
            } else if (mingyan[n].split("：").length = 3) {
                var my = mingyan[n].split("：")[1] + "：" + mingyan[n].split("：")[2]
            }
            console.log("已选取第" + n + "条名言：" + my);
            $("span#mingyan").text(my);
            $("span#name").text(name);
        }
        $("#reload").click(function(){
            location.reload();
        });
